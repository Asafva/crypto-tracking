<body>
    <div id="loader" class="center loader"></div>

    <div class="jumbotron">

        <div class="parallax">
            <h1>Cryptonite</h1>
        </div>

    </div>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="nav nav-pills me-auto mb-lg-0 mb-2" id="menu">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link reports" href="#live-reports">Live Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
            </ul>

            <form class="d-flex mb-2" id="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBox">
                <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
            </form>
        </nav>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active show">
                <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 g-4" id="cardsList">
                </div>
            </div>

            <div id="live-reports" class="tab-pane fade">
                <div id="chartContainer"></div>
            </div>

            <div id="about" class="tab-pane fade">
            </div>

        </div>
    </div>
    <div class="popup" data-popup="coins-popup">
        <div class="popup-inner">

            <h2>Selected Coins:</h2>
            <p>You are trying to add <code>name</code> but it appears you have slected more then 5 Coins, please delete
                1, or cancel.</p>
            <input type="hidden" id="pending-card" />
            <div id="checked-list"></div>
            <p><a data-popup-close="coins-popup" href="#">Cancel</a></p>

            <a class="popup-close" data-popup-close="coins-popup" href="#">x</a>
        </div>
    </div>
